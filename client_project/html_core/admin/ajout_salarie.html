                <div class="row">
                    <!-- ============================================================== -->
                    <!-- validation form -->
                    <!-- ============================================================== -->
                    <div class="col-md-12">
                        <form method="post" ng-submit="ajout()">
                        <div class="card">
                            <h5 class="card-header">Ajouter un salarié</h5>
                            <div class="card-body">
                                    <h1>Informations personnelles</h1>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="validationCustom01">Nom</label>
                                            <input type="text" ng-model="nom" name="nom" class="form-control" placeholder="Nom" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="validationCustom02">Prénom</label>
                                            <input type="text" ng-model="prenom" name="prenom" class="form-control" placeholder="Prénom" required>
                                        </div>
                                    </div>
                                    <hr />
                                    <h1>Informations de connexion</h1>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="validationCustomUsername">Nom d'utilisateur</label>
                                            <input type="text" ng-model="pseudo" name="pseudo" class="form-control" placeholder="Nom d'utilisateur" aria-describedby="inputGroupPrepend" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="validationCustom02">Mot de passe</label>
                                            <input type="password" ng-model="mdp" name="mdp" class="form-control" placeholder="Mot de passe" required>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                            <label for="validationCustom02">Répétez mot de passe</label>
                                            <input type="password" class="form-control" placeholder="Répéter mot de passe" required>
                                        </div>
                                    </div>
                                    
                                    <hr />
                                    <h1>Contact</h1>
                            
                                    <label for="validationCustom01">Numéro de telephone</label>
                                    <input type="text" ng-model="num" name="num_tel" class="form-control" placeholder="Numéro" required>
                                        
                                    <div class="form-row">
                                        <div class="col-md-4 mb-2">
                                            <label for="validationCustom03">Adresse</label>
                                            <input type="text" ng-model="adr" name="adresse" class="form-control" placeholder="Adresse" required>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <label for="validationCustom04">Ville</label>
                                            <input type="text" ng-model="ville" name="ville" class="form-control" placeholder="Ville" required>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <label for="validationCustom05">Code postal</label>
                                            <input type="text" ng-model="cp" name="cod_post" class="form-control" placeholder="Code postal" required>
                                        </div>
                                        
                                    </div>
                            </div>
                            <div class="card-footer">
                                <div class="row">
                                    <div class="col-md-3">
                                        <button class="btn btn-space btn-block btn-secondary">Annuler</button>
                                    </div>
                                    <div class="col-md-3 offset-6">
                                        <button class="btn btn-block btn-primary" type="submit">Valider</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </form>

    <script type="text/javascript">
        var app = angular.module("app", []);
        app.controller("app_controller", function($scope,$http) {
            $scope.msg = 'hello';
            $scope.ajout = function(){
                $http.post('/ajout_sal',
                {
                    nom : $scope.nom,
                    prenom : $scope.prenom,
                    pseudo : $scope.pseudo,
                    mdp : $scope.mdp,
                    num : $scope.num,
                    adr : $scope.adr,
                    ville : $scope.ville,
                    cp : $scope.cp
                }
                ).then(function(response){
                    alert(response.data);
                    
                });
            }
        });
    </script>
